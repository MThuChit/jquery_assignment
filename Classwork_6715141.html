<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Form Assignment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>


        <form id="webForm" novalidate>


          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" />
            <small id="usernameError" class="error-text d-none">this filed must not be empty</small>
          </div>


          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" />
            <small id="emailError" class="error-text d-none">this filed must not be empty</small>
          </div>


          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" />
            <small id="passwordError" class="error-text d-none">this filed must not be empty</small>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />
            <small id="confirmPasswordError" class="error-text d-none">this filed must not be empty</small>
            <small id="confirmMismatchError" class="error-text d-none">confirmed password mismatched the password</small>
          </div>

          <!-- Interesting Topics -->
          <div class="mb-3">
            <label class="form-label fw-bold">
              Interesting Topics
              <small id="topicsError" class="error-text d-none ms-2">At least one topic must be selected</small>
            </label>

            <div class="form-check">
              <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML" />
              <label class="form-check-label" for="topic1">HTML</label>
            </div>
            <div class="form-check">
              <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS" />
              <label class="form-check-label" for="topic2">CSS</label>
            </div>
            <div class="form-check">
              <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript" />
              <label class="form-check-label" for="topic3">JavaScript</label>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label fw-bold" for="gender">
              Gender
              <small id="genderError" class="error-text d-none ms-2">please choose your gender</small>
            </label>
            <select id="gender" class="form-select">
              <option value="--">--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Submit -->
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
