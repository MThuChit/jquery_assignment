<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
 
 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
 
  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .input-error {
      border-color: red !important;
    }
  </style>
</head>
 
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="mb-0">User Management Dashboard</h3>
          <span class="badge text-bg-secondary" id="userCountBadge">0 Users</span>
        </div>
 
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th style="width: 20%;">Username</th>
                <th style="width: 35%;">Fullname</th>
                <th style="width: 45%;">Email</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
          </table>
        </div>
 
 
        <div class="mt-3">
          <button id="toggleModalBtn" class="btn btn-primary">
            + Add New User
          </button>
        </div>
      </div>
    </div>
  </div>
 
 
  <div class="modal fade" id="newUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
 
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
 
        <form id="newUserForm">
          <div class="modal-body">
 
 
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" class="form-control" />
              <div id="usernameError" class="error-text d-none">This field must not be empty</div>
            </div>
 
 
            <div class="mb-3">
              <label class="form-label" for="fullname">Fullname</label>
              <input type="text" id="fullname" class="form-control" />
              <div id="fullnameError" class="error-text d-none">This field must not be empty</div>
            </div>
 
 
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control" />
              <div id="emailError" class="error-text d-none">This field must not be empty</div>
            </div>
 
          </div>
 
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-success">
              Create User
            </button>
          </div>
        </form>
 
      </div>
    </div>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
 
 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
  <script>
    $(document).ready(function () {
 
      const modalEl = document.getElementById("newUserModal");
      const newUserModal = new bootstrap.Modal(modalEl);
 
 
      let users = [
      ];
 
 
      function renderUsers() {
        const $tbody = $("#userTableBody");
        $tbody.empty();
 
        users.forEach(function (u) {
          const row = `
            <tr>
              <td>${escapeHtml(u.username)}</td>
              <td>${escapeHtml(u.fullname)}</td>
              <td>${escapeHtml(u.email)}</td>
            </tr>
          `;
          $tbody.append(row);
        });
 
        $("#userCountBadge").text(users.length + (users.length === 1 ? " User" : " Users"));
      }
 
      function escapeHtml(text) {
        return String(text)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }
 
      function isEmpty(val) {
        return val.trim() === "";
      }
 
      function showError(inputId, errorId) {
        $("#" + inputId).addClass("input-error");
        $("#" + errorId).removeClass("d-none");
      }
 
      function hideError(inputId, errorId) {
        $("#" + inputId).removeClass("input-error");
        $("#" + errorId).addClass("d-none");
      }
 
      function clearForm() {
        $("#username").val("");
        $("#fullname").val("");
        $("#email").val("");
 
        hideError("username", "usernameError");
        hideError("fullname", "fullnameError");
        hideError("email", "emailError");
      }
 
 
      renderUsers();
 
      $("#toggleModalBtn").click(function () {
        clearForm();
        newUserModal.show();
      });
 
 
      $("#newUserForm").submit(function (e) {
        e.preventDefault();
 
        const username = $("#username").val();
        const fullname = $("#fullname").val();
        const email = $("#email").val();
 
        let ok = true;
 
        if (isEmpty(username)) { showError("username", "usernameError"); ok = false; }
        else { hideError("username", "usernameError"); }
 
        if (isEmpty(fullname)) { showError("fullname", "fullnameError"); ok = false; }
        else { hideError("fullname", "fullnameError"); }
 
        if (isEmpty(email)) { showError("email", "emailError"); ok = false; }
        else { hideError("email", "emailError"); }
 
        if (!ok) return;
 
        users.push({
          username: username.trim(),
          fullname: fullname.trim(),
          email: email.trim()
        });
 
 
        renderUsers();
 
 
        clearForm();
 
 
        newUserModal.hide();
      });
 
 
      modalEl.addEventListener("hidden.bs.modal", function () {
        clearForm();
      });
    });
  </script>
</body>
</html>
